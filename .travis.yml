language: bash

env:
  - SHUNIT_COLOR='always'

script:
  # Execute the unit tests.
  - ./test_runner

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - ksh
      - zsh

matrix:
  include:
    - os: linux
      script:
        # Run the source through ShellCheck (http://www.shellcheck.net).
        - shellcheck gen_test_report.sh shflags_defines_test.sh shflags_issue_28_test.sh shflags_parsing_test.sh shflags_public_test.sh
        #- shellcheck shflags *_test.sh
        #- shellcheck -s sh shflags_test_helpers
